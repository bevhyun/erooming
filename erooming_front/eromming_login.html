<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://cdn.imweb.me/thumbnail/20240603/5929a914207af.png" sizes="196x196">
    <title>Erooming Login</title>
    <link rel="stylesheet" href="./css/eromming_login.css">

</head>
<body>
    <div class="login-container">
        <a href="./eromming_main.html"><img src="./erooming/logo1.png" alt="Logo"></a>
        <h3>이루밍스터디카페</h3>
        <form id="form">
            <input id="id" type="id" placeholder="아이디를 입력하세요" required>
            <input id="password" type="password" placeholder="비밀번호를 입력하세요" required>
            <button type="submit">로그인</button>
            <div class="options">
                <input class="chkbox" type="checkbox" id="remember">
                <label for="remember">로그인 상태 유지</label><br>
                <a href="#">회원가입</a> | <a href="#">아이디/비밀번호 찾기</a>
            </div>
        </form>
    </div>
    <script src="./js/eromming_login.js"></script>
    <script src="./js/eromming_user.js" ></script>
</body>
</html>
